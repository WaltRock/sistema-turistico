
<div flex-container="column">
  <div class="card">
    <div class="p+"><span class="display-block fs-title mb">{{title}}</span>
      <div class="divider divider--dark"></div>
      <form name="signUpForm" novalidate="novalidate" sv-form-val="sv-form-val" class="mt">
        <div flex-container="column" flex="flex">
          <div flex-item="">
            <lx-text-field label="{{name}}">
              <input type="text" name="userName" ng-model="user.userName" mg-model-options="{updateOn:&quot;default &quot;blur&quot;}" sv-unique-username="sv-unique-username" ng-minlength="3" ng-maxlength="200" required="error"/>
            </lx-text-field>
          </div>
        </div>
        <div flex-container="column">
          <div flex-item="">
            <lx-text-field label="{{email}}">
              <input type="email" ng-model="user.email" name="email" required="required"/>
            </lx-text-field>
          </div>
        </div>
        <div flex-container="column" class="mb+">
          <div flex-item="">
            <lx-text-field label="{{password}}">
              <input type="password" ng-minlength="6" ng-maxlength="200" ng-model="user.password" name="password" required="required"/>
            </lx-text-field>
          </div>
        </div>
      </form>
      <div flex-container="column" flex-align="center start"><span class="dispaly-block fs-body-2">{{registering}}</span><a style="border-bottom: #393939 1px dotted; line-height:14px; cursor:pointer" class="dispaly-block fs-body-2">{{conditions}}</a></div>
    </div>
    <div flex-container="column" flex-align="center start" class="bgc-white-1 p+">
      <div flex-container="row" class="mb+">
        <button lx-ripple="lx-ripple" ng-click="createSvetUser()" class="btn btn--s btn--raised btn--white"><i class="mdi mdi-check">&nbsp</i>{{register}}</button>
      </div>
    </div>
    <div flex-container="row" flex-align="space-between center" class="bgc-grey-50 p+">
      <div class="display-block fs-body-1">{{registered}}  &nbsp</div>
      <div class="mdc-text-right">
        <button lx-ripple="lx-ripple" ui-sref="app.svet-login" class="btn btn--s btn--flat fs-caption btn--indigo">{{login}}</button>
      </div>
    </div>
    <div flex-container="row" flex-align="center" class="bgc-grey-200 p+">
      <sv-form-social-buttons></sv-form-social-buttons>
    </div>
  </div>
</div>
